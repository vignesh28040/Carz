<app-header bind-topMenu="topMenu"></app-header>
<main>
  <div class="row">
    <mat-sidenav-container class="example-container">
      <mat-sidenav mode="side" opened *ngIf="isShow" class="col-md-2 col-xs-2 col-lg-2 side-nav-config">
        <app-side-nav (syncEvent)="syncEvent($event)"></app-side-nav>
      </mat-sidenav>
      <mat-sidenav-content [ngClass]="isShow?'col-md-10 col-xs-10 col-lg-10':'col-md-12 col-xs-12 col-lg-12'">
        <div class="container">
          <div class="content-top-margin">
            <router-outlet></router-outlet>
          </div>
        </div>
      </mat-sidenav-content>
    </mat-sidenav-container>
  </div>
</main>
